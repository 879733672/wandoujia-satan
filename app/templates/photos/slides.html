<div class="slides-container">
    <div class="frame" wdp-frame data-photo="current">
    </div>
    <div class="wd-loading" data-visible="loading"></div>
    <a href="" class="action-previous"
        title="{{$root.DICT.photos.SLIDES_PREV}}"
        ng-show="hasPrevious()"
        ng-click="previous();$root.GA('photos:slide:previous')"><i class="photos-slide-icon-pre"></i></a>
    <a href="" class="action-next"
        title="{{$root.DICT.photos.SLIDES_NEXT}}"
        ng-show="hasNext()"
        ng-click="next();$root.GA('photos:slide:next')"><i class="photos-slide-icon-next"></i></a>
    <a href="" class="action-play" ng-click="togglePlay()" ng-switch on="playing">
        <i class="photos-slide-icon-play" ng-switch-when="false" title="{{$root.DICT.photos.SLIDES_PLAY}}"></i>
        <i class="photos-slide-icon-pause" ng-switch-when="true" title="{{$root.DICT.photos.SLIDES_PAUSE}}"></i>
    </a>
    <a href="" class="action-rotate" title="{{$root.DICT.photos.SLIDES_ROTATE}}" ng-click="rotate();$root.GA('photos:slide:rotate')"><i class="photos-slide-icon-rotate"></i></a>
    <a href="" class="action-delete" title="{{$root.DICT.photos.SLIDES_DELETE}}" ng-click="remove();$root.GA('photos:slide:delete')"><i class="photos-slide-icon-delete"></i></a>
    <a href="" class="action-download" title="{{$root.DICT.photos.SLIDES_DOWNLOAD}}" ng-click="download({photo: current});$root.GA('photos:slide:download')"><i class="photos-slide-icon-dl"></i></a>
    <!-- <a href="" class="action-share" ng-click="share({photo: current})"><i class="photos-slide-icon-share"></i></a> -->
    <a href="" class="action-close" title="{{$root.DICT.photos.SLIDES_CLOSE}}" ng-click="close();$root.GA('photos:slide:close')"><i class="photos-slide-icon-close"></i></a>
</div>
