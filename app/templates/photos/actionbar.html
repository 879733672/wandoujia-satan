<div>
    <div class="btn btn-primary"
        wdp-uploader
        ng-click="$root.GA('photos:toolbar:add_photo')"
        ><i class="photos-icon-ab-add"></i> {{$root.DICT.photos.ACTIONBAR_ADD_PHOTOS}}</div>
    <div class="btn action-select"
        ng-click="selectAll()"
        ng-switch on="selectedPhotos.length == photos.length && photos.length != 0"
        >
        <i class="photos-icon-ab-sel"></i>
        <span ng-switch-when="false">{{$root.DICT.photos.ACTIONBAR_SELECT_ALL}}</span>
        <span ng-switch-when="true">{{$root.DICT.photos.ACTIONBAR_DESELECT_ALL}}</span>
    </div>
    <div class="btn-group">
        <div class="btn"
            ng-hide="!selectedPhotos.length && photos.length != 0"
            ng-click="deleteSelected();$root.GA('photos:delete_selected')"
            ><i class="photos-icon-ab-del"></i> {{$root.DICT.photos.ACTIONBAR_DELETE}}</div>
<!--
        <div class="btn"
            ><i class="photos-icon-ab-dl"></i> {{$root.DICT.photos.ACTIONBAR_DOWNLOAD}}</div>
        <div class="btn"
            ><i class="photos-icon-ab-sh"></i> {{$root.DICT.photos.ACTIONBAR_SHARE}}</div>
-->
    </div>
</div>
