<div ng-class="{'active': selected}">
    <div class="photo"
        ng-click="preview(photo);$root.GA('photos:photo:click')"></div>
    <div class="actions">
        <label class="action-select checkbox inline"
            bs-tooltip title="选择">
            <input type="checkbox"
                ng-model="selected"
                ng-change="toggleSelected(selected, photo)">
        </label>
        <a class="action-share" href=""
            bs-tooltip title="分享"
            ng-click="share(photo)"
            ><i class="photos-icon-share"></i></a>
        <a class="action-download" href=""
            bs-tooltip title="保存"
            ng-click="download(photo);$root.GA('photos:photo:download')"
            ><i class="photos-icon-dl"></i></a>
        <a class="action-delete" href=""
            bs-tooltip title="删除"
            ng-click="delete(photo);$root.GA('photos:photo:delete')"
            ><i class="photos-icon-del"></i></a>
    </div>
    <div class="wdp-progress"></div>
</div>
